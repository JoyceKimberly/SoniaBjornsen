<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- Debug only: -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <!-- End debug only: -->
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Person",
      "url": "{{ site.url }}",
      "name": "Sonia Lynn Bjornsen"
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "WebSite",
      "name": "Sonia Lynn Bjornsen",
      "url": "{{ site.url }}"
    }
    </script>
  </head>
  <body data-spy="scroll" data-target="#navigation">

    <nav id="navigation" class="navbar fixed-top navbar-dark bg-dark">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#about">About</a>&nbsp;|&nbsp;
        <a class="nav-item nav-link" href="#contact">Contact</a>&nbsp;|&nbsp;
        <a class="nav-item nav-link" href="#news">News</a>
      </div>
    </nav>
    
    {{ content }}
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ '/assets/js/functions.js' | relative_url }}"></script>
  </body>
</html>
