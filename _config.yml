url: https://joycekimberly.github.io/SoniaLynnBjornsen
baseurl: SoniaLynnBjornsen
permalink: pretty
markdown: kramdown
include: ["_pages"]

sass:
    sass_dir: _sass

plugins:
  - jekyll-admin

defaults:
